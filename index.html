<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">
   
      <title>VI SHOPPING</title>

</head>
<body>
   
   <header>
      <h1> VI SHOPPING</h1>
      <p id="Position">REGISTRATION FORM </p>
   </header>
   <section>
   <form class="form">
        <label for="username">Username:</label>
        <input placeholder="Enter your Username" type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input placeholder="Enter your Email" type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input placeholder="Enter your Password" type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input placeholder=" Confirm Password" type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female<br><br>

        <input id="submit" type="submit" value="Register">
    </form>
</section>
   <footer>
        <p id="copyright">copyright &copy;Vinoth kumar</p> 
   </footer>

</body>
</html>
